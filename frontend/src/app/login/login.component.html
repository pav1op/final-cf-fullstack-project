<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="w-50">
    <h2 class="text-center mb-4">Login</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select id="role" class="form-select" formControlName="role">
          <option value="user">User</option>
          <option value="company">Company</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">{{ currentRole === 'user' ? 'Username' : 'Company Name' }}</label>
        <input type="text" id="username" class="form-control" formControlName="username">
        <div *ngIf="form.controls['username'].invalid && form.controls['username'].touched" class="text-danger">
          {{ currentRole === 'user' ? 'Username' : 'Company Name' }} is required
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password">
        <div *ngIf="form.controls['password'].invalid && form.controls['password'].touched" class="text-danger">
          Password is required
        </div>
      </div>
      <div *ngIf="invalidLogin" class="text-danger mb-3">{{ errorMessage }}</div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div class="text-center mt-3">
      Don't have an account? <a routerLink="/register">Register here!</a>
    </div>
  </div>
</div>
